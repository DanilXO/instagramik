<article>
<h3> Регистрация </h3>
<hr>
{% if not registered %}
    <form method='post'>
        {% csrf_token %}
        {% for field in form %}
             <h3>  {{ field }} </h3>
             ul>  {{ field.errors }} </ul>
        {% endfor %}
        <button type='submit'> Зарегистрироваться </button>
    </form>
{% else %}
      <h3> Вы успешно зарегистрированы </h3>
      <a href="{% url 'users:login'%}"> Войти </a>
{% endif %}
</article>
