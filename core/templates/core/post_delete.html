{% if post.author != user %}
    <h1 class='msg'> Удалить данный пост может только его автор </h1>
{% else %}
    <h1 class='msg'> Вы уверены, что хотите удалить этот пост? </h1>
        <form method='post' action='{% url 'core:delete_post' post.id %}'>
                {% csrf_token %} <button type='submit'> Удалить </button>
        </form>
        <a href="{% url 'core:post_detail' post.id %}">  Нет </a>
{% endif %}
